<ion-modal-view>
	<ion-header-bar>
	<h1 class="title">Google Map</h1>
	<div class="buttons">
		<button class="button button-clear" ng-click="closeMap()">Close</button>
	</div>
	</ion-header-bar>
	<ion-content>
			<form id="mapForm" name="mapForm">
					<div id="map" data-tap-disabled="true" ng-style="{height: iframeHeight + 'px', width: iframeWidth + 'px'}"></div>
					
		   </form>
	</ion-content>
</ion-modal-view>
