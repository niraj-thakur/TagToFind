<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tag Tab -->
  <ion-tab title="Tag" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/tag">
    <ion-nav-view name="tab-tag"></ion-nav-view>
  </ion-tab>

  <!-- Find Tab -->
  <ion-tab title="Find" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
